<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <title>Tic tac Toe game</title>
</head>
<body>
    <h1>TIC TAC TOE GAME</h1>
    <img src="./11f1eaa20db67b0b231171493dfa33fe.gif" alt="" id="dance1" class="dance">
    <img src="./11f1eaa20db67b0b231171493dfa33fe.gif" alt="" id="dance2" class="dance">
    <p id="result">
        Player1 : X <br>
        Player2 : O
    </p>
<div id="box">
    <p>

        <button class="tic-tac-toe" onclick="game()" id="b1"></button>
        <button class="tic-tac-toe" onclick="game()" id="b2"></button>
        <button class="tic-tac-toe" onclick="game()" id="b3"></button>
    </p>

   <p>

       <button class="tic-tac-toe" onclick="game()" id="b4"></button>
       <button class="tic-tac-toe" onclick="game()" id="b5"></button>
       <button class="tic-tac-toe" onclick="game()" id="b6"></button>
       
    </p> 
    <p>

        <button class="tic-tac-toe" onclick="game()" id="b7"></button>
        <button class="tic-tac-toe" onclick="game()" id="b8"></button>
        <button class="tic-tac-toe" onclick="game()" id="b9"></button>
    </p>

</div>


<table>
    <tr>
        <td>
            <button type="button" id="edit" onclick="changeName()" class="button">Edit player name</button>
        </td>
        <td>
            <button type="button" id="replay" onclick="replay()" class="button">Replay Game</button>

        </td>
    </tr>
</table>



<script src="index2.js" defer></script>

</body>
</html>
